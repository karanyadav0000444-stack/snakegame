<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-adsense-account" content="ca-pub-4632357363299645">
    <title>Neon Serpent: Ultra Graphics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary: #00ffcc;
            --secondary: #ff00de;
            --bg-dark: #0a0a12;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            touch-action: none; /* Prevent mobile scrolling */
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .score-board {
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px var(--primary);
            z-index: 10;
        }

        /* Menus */
        .menu-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16, 16, 24, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.2);
            pointer-events: auto;
            transition: opacity 0.3s;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, var(--primary), #00b894);
            border: none;
            padding: 15px 40px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.9);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile Controls Hint */
        .controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="score-board">SCORE: <span id="scoreVal">0</span></div>
        <div class="controls-hint">Use ARROW KEYS or TOUCH SIDES to turn</div>
    </div>

    <div id="startScreen" class="menu-screen">
        <h1>NEON SERPENT</h1>
        <p>Eat energy orbs to grow. Avoid the walls and yourself.</p>
        <button onclick="startGame()">PLAY GAME</button>
    </div>

    <div id="gameOverScreen" class="menu-screen hidden">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">RETRY</button>
    </div>

<script>
    /**
     * CONFIGURATION & CONSTANTS
     */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false }); // Optimize for speed
    
    // Game State
    let isPlaying = false;
    let score = 0;
    let animationId;
    let lastTime = 0;
    let gameSpeed = 220; // Pixels per second
    
    // Map Dimensions
    let width, height;

    // Inputs
    const keys = { left: false, right: false, up: false, down: false };

    /**
     * SOUND ENGINE (Web Audio API)
     * Generates sounds synthetically to avoid external assets.
     */
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'eat') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'die') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.5);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        }
    }

    /**
     * GAME OBJECTS
     */

    // Particle System for explosions
    let particles = [];
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 3 + 1;
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.life = 1.0;
            this.decay = Math.random() * 0.03 + 0.02;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
        }
        draw(ctx) {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    // The Food
    class Food {
        constructor() {
            this.respawn();
            this.pulse = 0;
        }
        respawn() {
            // Margin to ensure food doesn't spawn exactly on wall
            const margin = 50;
            this.x = Math.random() * (width - margin * 2) + margin;
            this.y = Math.random() * (height - margin * 2) + margin;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        }
        update(dt) {
            this.pulse += dt * 5;
        }
        draw(ctx) {
            const glowSize = 10 + Math.sin(this.pulse) * 3;
            
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.color;
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
            ctx.fill();

            // Outer ring
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.shadowBlur = 0; // Reset
        }
    }

    // The Snake
    class Snake {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = width / 2;
            this.y = height / 2;
            this.angle = -Math.PI / 2; // Pointing up
            this.targetAngle = -Math.PI / 2;
            this.turnSpeed = 5; // Radians per second
            this.radius = 12;
            // History stores {x, y} coordinates for the body trail
            this.history = []; 
            this.historyLength = 20; // Initial length
            this.colorHue = 0;
        }

        update(dt) {
            // Input Handling (Smooth turning)
            if (keys.left) this.angle -= this.turnSpeed * dt;
            if (keys.right) this.angle += this.turnSpeed * dt;
            
            // Move Head
            this.x += Math.cos(this.angle) * gameSpeed * dt;
            this.y += Math.sin(this.angle) * gameSpeed * dt;

            // Store position
            this.history.push({ x: this.x, y: this.y });

            // Maintain length logic
            // We store more points than we draw to create a smooth trail
            // Distance between stored points determines resolution
            while (this.history.length > this.historyLength) {
                this.history.shift();
            }

            // Cycle Rainbow Color
            this.colorHue = (this.colorHue + 1) % 360;
        }

        checkCollision(food) {
            // 1. Wall Collision
            if (this.x < this.radius || this.x > width - this.radius ||
                this.y < this.radius || this.y > height - this.radius) {
                return true;
            }

            // 2. Self Collision
            // We only check collision with body parts that are far enough back
            // (Snake can't bite its own neck)
            const safeZone = 15; // Number of history points to ignore near head
            for (let i = 0; i < this.history.length - safeZone; i++) {
                const seg = this.history[i];
                const dx = this.x - seg.x;
                const dy = this.y - seg.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < this.radius * 2 - 4) { // Slightly forgiving collision
                    return true;
                }
            }

            // 3. Food Collision
            const dx = this.x - food.x;
            const dy = this.y - food.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < this.radius + 10) {
                // EAT EVENT
                playSound('eat');
                score += 10;
                document.getElementById('scoreVal').innerText = score;
                
                // Grow
                this.historyLength += 10; // Add length
                gameSpeed += 2; // Slight speed increase

                // Explosion Effect
                for(let i=0; i<10; i++) {
                    particles.push(new Particle(food.x, food.y, food.color));
                }

                food.respawn();
            }

            return false;
        }

        draw(ctx) {
            // Draw Body
            // We iterate backward to draw tail first, head last
            
            // To make it look like a tube, we draw circles at intervals
            // For performance and look, we don't draw every single history point
            const step = 2; // Draw every Nth point
            
            for (let i = 0; i < this.history.length; i += step) {
                const point = this.history[i];
                const indexRatio = i / this.history.length; // 0 (tail) to 1 (head)
                
                const size = this.radius * (0.6 + 0.4 * indexRatio); // Tapered tail

                ctx.fillStyle = `hsl(${this.colorHue + (i * 2)}, 70%, 50%)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                
                ctx.beginPath();
                ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw Head Eyes
            const eyeOffset = 7;
            const eyeSize = 5;
            const eyeX = this.x + Math.cos(this.angle) * 8;
            const eyeY = this.y + Math.sin(this.angle) * 8;

            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            
            // Left Eye
            ctx.beginPath();
            ctx.arc(
                eyeX + Math.cos(this.angle - Math.PI/2) * eyeOffset,
                eyeY + Math.sin(this.angle - Math.PI/2) * eyeOffset,
                eyeSize, 0, Math.PI*2
            );
            ctx.fill();

            // Right Eye
            ctx.beginPath();
            ctx.arc(
                eyeX + Math.cos(this.angle + Math.PI/2) * eyeOffset,
                eyeY + Math.sin(this.angle + Math.PI/2) * eyeOffset,
                eyeSize, 0, Math.PI*2
            );
            ctx.fill();

            // Pupils
            ctx.fillStyle = 'black';
             // Left Pupil
             ctx.beginPath();
            ctx.arc(
                eyeX + Math.cos(this.angle - Math.PI/2) * eyeOffset + Math.cos(this.angle)*2,
                eyeY + Math.sin(this.angle - Math.PI/2) * eyeOffset + Math.sin(this.angle)*2,
                2, 0, Math.PI*2
            );
            ctx.fill();

            // Right Pupil
            ctx.beginPath();
            ctx.arc(
                eyeX + Math.cos(this.angle + Math.PI/2) * eyeOffset + Math.cos(this.angle)*2,
                eyeY + Math.sin(this.angle + Math.PI/2) * eyeOffset + Math.sin(this.angle)*2,
                2, 0, Math.PI*2
            );
            ctx.fill();
        }
    }

    /**
     * INITIALIZATION & LOOPS
     */
    let snake;
    let food;

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    function init() {
        snake = new Snake();
        food = new Food();
    }

    function gameLoop(timestamp) {
        if (!isPlaying) return;

        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        // Clear Screen with slight fade trail (optional, but clean clear is better for high fps)
        ctx.fillStyle = '#0a0a12';
        ctx.fillRect(0, 0, width, height);

        // Draw Dynamic Background Grid
        ctx.strokeStyle = 'rgba(0, 255, 204, 0.05)';
        ctx.lineWidth = 1;
        const gridSize = 50;
        // Horizontal
        for(let y=0; y<height; y+=gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();
        }
        // Vertical
        for(let x=0; x<width; x+=gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, height);
            ctx.stroke();
        }

        // Update & Draw Food
        food.update(dt);
        food.draw(ctx);

        // Update & Draw Snake
        snake.update(dt);
        snake.draw(ctx);

        // Update & Draw Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw(ctx);
            if (particles[i].life <= 0) {
                particles.splice(i, 1);
            }
        }

        // Logic
        if (snake.checkCollision(food)) {
            gameOver();
            return;
        }

        animationId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('gameOverScreen').classList.add('hidden');
        
        init();
        score = 0;
        gameSpeed = 220;
        document.getElementById('scoreVal').innerText = score;
        
        isPlaying = true;
        lastTime = performance.now();
        gameLoop(lastTime);
    }

    function resetGame() {
        startGame();
    }

    function gameOver() {
        isPlaying = false;
        playSound('die');
        document.getElementById('finalScore').innerText = score;
        document.getElementById('gameOverScreen').classList.remove('hidden');
        cancelAnimationFrame(animationId);
    }

    /**
     * INPUT HANDLING
     */
    
    // Keyboard
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
        if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
        if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
    });

    // Mobile Touch
    window.addEventListener('touchstart', (e) => {
        // Simple Logic: Touch left half turns left, right half turns right
        const touchX = e.touches[0].clientX;
        if (touchX < width / 2) {
            keys.left = true;
            keys.right = false;
        } else {
            keys.right = true;
            keys.left = false;
        }
    });

    window.addEventListener('touchend', (e) => {
        keys.left = false;
        keys.right = false;
    });

    // Initial Setup
    init();

</script>
</body>

</html>
